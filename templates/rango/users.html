{% extends 'rango/base.html' %}

{% block title %} Users of the website {% endblock %}

{% block body_block %}
		{% if users %}
			<h2 class="form-signing-heading">Registered users</h2>
			<hr>
			{% for user in users %}
				<li><b><a href="/rango/user/{{user.username}}">{{user.username}}</a></b><br/></li>
			{% endfor %}
		{% else %}
			No users created yet.
{% endif %}
{% endblock %}
